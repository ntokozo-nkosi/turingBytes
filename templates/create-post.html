<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create A New Blog Post</title>
	<style type="text/css"> 
		.container {
			margin-left: 30%;
			margin-right: 30%;
		}

		textarea {
			resize: none;
			width: 100%;
		}

		form label {
			display: block;
		}

		form input {
			width: 100%;
			height: 20px;
		}

		.form-item {
			margin-top: 10px;
		}

		form button {
			padding: 10px;
		}

	</style>
</head>
<body>
	
	<div class="container">
		<h1>New Post</h1>

		<form action="/backend/create-post" method="POST">

			<div class="form-item">
				<label for="title"> Title </label>
				<input id="title" type="text" name="title" required="true">
			</div>

			<div class="form-item">
				<label for="category"> Category </label>
				<input id="category" type="text" name="category" required="true" minlength="3">
			</div>


			<div class="form-item">
				<label for="snippet_description"> Snippet Description </label>
				<input type="text" name="snippet_description" required="true">
			</div>

			<div class="form-item">
				<label for="first_part_of_content"> First Part of content </label>
				<textarea id="first_part_of_content" name="first_part_of_content" rows="15" minlength="100" maxlength="3500" required="true"></textarea>
			</div>
			

			<div class="form-item">
				<label for="second_part_of_content"> Second Part of content </label>
				<textarea id="second_part_of_content" name="second_part_of_content" rows="15" maxlength="3500"></textarea>
			</div>
			
				
			<button class="form-item" type="submit">Create</button>
			
		</form>
	</div>
</body>
</html>
